# --- Replicas
replicaCount: 2
# --- Image 
image:
  repository: chisomjude/helm-deployment-app
  tag: "c43d2ebc79bf18dfe90f48f65755929d3e1c92da" # CI will set to Git SHA , leave empty as ""
  digest: "sha256:ce20d38f7d05283000554cb0563ec266cca2e5c7bbaf01e6e7874060df612546" # CI will set to sha256:..., leave empty as ""
  pullPolicy: IfNotPresent
# --- Container port and Service
containerPort: 8000
service:
  type: ClusterIP
  port: 80
# --- Secret name that stores Vault env vars
secret:
  name: vault-secrets
# --- Secret template (create a Kubernetes Secret with Vault env vars)
secretTemplate:
  create: false
# --- Probes (tune as needed)
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 20
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1
# --- Resources
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

# --- Pod Annotations
podAnnotations: {}
podDisruptionBudget:
  enabled: true
  minAvailable: 1