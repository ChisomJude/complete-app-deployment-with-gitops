# --- Replicas
replicaCount: 2
# --- Image 
image:
  repository: chisomjude/helm-deployment-app
  tag: "4562227adb7b5ac9c225b4582c355137ef69d3d1" # CI will set to Git SHA , leave empty as ""
  digest: "sha256:c87cf9ad68463f561d92fda8937927dd93a12c9b197f6a0081ae509b3c857e2c" # CI will set to sha256:..., leave empty as ""
  pullPolicy: IfNotPresent
# --- Container port and Service
containerPort: 8000
service:
  type: ClusterIP
  port: 80
# --- Secret name that stores Vault env vars
secret:
  name: vault-secrets
# --- Secret template (create a Kubernetes Secret with Vault env vars)
secretTemplate:
  create: false
# --- Probes (tune as needed)
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 20
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1
# --- Resources
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"
# --- Pod Annotations
podAnnotations: {}
podDisruptionBudget:
  enabled: true
  minAvailable: 1
