apiVersion: v1
kind: ConfigMap
metadata:
  name: fastapi-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  fastapi-overview.json: |
    {
      "title": "Student Progress - FastAPI Overview",
      "schemaVersion": 36,
      "version": 1,
      "panels": [
        {
          "type": "stat",
          "title": "Requests / s",
          "targets": [
            { "expr": "rate(spa_requests_total[2m])", "legendFormat": "rps" }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 }
        },
        {
          "type": "graph",
          "title": "Latency (p50/p90/p99)",
          "targets": [
            { "expr": "histogram_quantile(0.5, sum(rate(spa_request_duration_seconds_bucket[5m])) by (le))", "legendFormat": "p50" },
            { "expr": "histogram_quantile(0.9, sum(rate(spa_request_duration_seconds_bucket[5m])) by (le))", "legendFormat": "p90" },
            { "expr": "histogram_quantile(0.99, sum(rate(spa_request_duration_seconds_bucket[5m])) by (le))", "legendFormat": "p99" }
          ],
          "gridPos": { "x": 6, "y": 0, "w": 18, "h": 8 }
        },
        {
          "type": "table",
          "title": "HTTP Codes",
          "targets": [
            { "expr": "sum by (status) (rate(spa_responses_total[5m]))" }
          ],
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 }
        },
        {
          "type": "logs",
          "title": "Recent Logs (Loki)",
          "datasource": { "type": "loki", "uid": "Loki" },
          "targets": [
            { "expr": "{app=\"student-progress\"}" }
          ],
          "gridPos": { "x": 12, "y": 8, "w": 12, "h": 8 }
        }
      ],
      "time": { "from": "now-1h", "to": "now" }
    }
